<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DataWise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <button class="menu">&#9776;</button>
    <a href="index.html" class="logo">
        <img src="images/logo.jpg" alt="DataWise Logo">
    </a>
    <h1>DataWise</h1>
    <nav>
    <ul>
        <li><a href="#">最新消息</a></li>
        <li><a href="#">關於我們</a></li>
        <li><a href="#">系統特色</a></li>
        <li><a href="#">會員專區</a></li>                
    </ul>
    </nav>  
    </header>   
    <main>
    <section class="more">
    <h2>解鎖您的商業潛力，透過精準分析驅動成功！</h2>
    <p>從數據中獲取洞察，讓每一個決策都更明智！<br>讓您的專屬商業顧問，隨時隨地助您一臂之力！</p>
    <p><a href="#">瞭解更多</a></p>
    </section>

    <section class="slogan">
    <blockquote>" 在數字背後，是無限的機會。<br>理解數據，就能預見未來~~ "</blockquote>
    </section>

    <section class="submit">
        <h2>提交分析檔案</h2>
        <form 
            id="upload-form" 
            action="upload/"
            method="POST"
            enctype="multipart/form-data">

            <label for="username">姓名:</label>
            <input 
                id="username" 
                name="username" 
                type="text" 
                required 
                placeholder="請輸入您的姓名">
            <br>
            <label for="email">Email:</label>
            <input 
                id="email" 
                name="email" 
                type="email" 
                required 
                placeholder="請輸入您的Email">
            <br>
            <!-- <label for="file-upload">上傳csv或excel檔:</label> -->
            <input 
                id="file-upload" 
                name="files[]" 
                type="file" 
                accept=".csv, .xls, .xlsx" 
                multiple
                required 
                placeholder="請上傳想分析的檔案">

            <input type="submit" value="提交">
        </form>
        <p id="upload-status"></p> <!-- 顯示上傳狀態 -->
    </section>
    
    <section class="product">
        <div>
            <img src="images/da-01.jpg" alt="report" style="width: 100%; height: auto;">
            <h3>report</h3>
            <!-- <p>更多商業分析報告，<br>盡在這裡</p> -->
        </div>
        <div>
            <img src="images/da-02.jpg" alt="data" style="width: 100%; height: auto;">
            <h3>data</h3>
            <!-- <p>告訴您更多企業數據的小知識</p> -->
        </div>
        <div>
            <img src="images/da-03.jpg" alt="ai" style="width: 100%; height: auto;">
            <h3>AI</h3>
            <!-- <p>善用ai工具，不可不知的新科技有哪些?</p> -->
        </div>
    </section>
    <section class="newsletter">
        <p>歡迎訂閱DataWise電子報，可不定期收到最新產品更新訊息與優惠活動喔！</p>
        <form>
            <input type="email" placeholder="請輸入您的 Email" required>
            <button type="submit">送出</button>
        </form>
    </section>
    </main>
    <footer>
        <p>Copyright 2024 DataWise All Rights Reserved.</p>
    </footer>
</body>
</html>
